<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Data To-do List</title>
    <script src="list.js"></script>
</head>

<body>
    <button onclick="fetchTodos()">Fetch Todos</button>
    <button onclick="logTodos()">Log Todos</button>
    <button onclick="populateTodos()">Populate Todos</button>
    <form>
        <label for="number input"> Number</label>
        <input type="number" id="number input" min="1" max="10">
        <button onclick="filterTodos()" type="button" name="button">Filter Todos by UserId</button>
        <button onclick="resetTodos()" type="button" name="button">Reset</button>
    </form>
    <button onclick="completedTodos()">Complete</button>
    <button onclick="notCompletedTodos()">Not Complete</button>
    </body>
    <ol id="todo-list">
    </ol>


</html>
